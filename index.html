<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label>Sólo números</label>
        <input type="text" pattern="[0-9]*"></br>

        <label>Dos números</label>
        <input type="text" pattern="[0-9]{2}"></br>

        <h5>Práctica formato de inputs</h5>

        <label>CURP</label>
        <input type="text" pattern="([A-Z]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]) [MH][A-Z]{2}[^AEIOU0-9]{3}[0-9A-Z]\d)"></br>

        <label>RFC</label>
        <input type="text" pattern="([A-Z]{4})([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[0-9A-Z]{3}"></br>

        <label>Email</label>
        <input type="email" pattern="[a-zA-Z0-9._-]+@utem.edu.mx"></br>

        <label>Telefono</label>
        <input type="number" pattern="[0-9]{10}"></br>

        <label>NSS</label>
        <input type="text" pattern="[0-9]{11}"></br>

        <input type="submit" value="Enviar datos">

    </form>



</body>

</html>
